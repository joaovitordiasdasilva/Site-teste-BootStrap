<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">One Piece</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://onepieceex.net/mangas/">Manga</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            curiosities
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"
                                    href="https://www.walmart.com/browse/toys/all-action-figures/one-piece/4171_4172_133130/YnJhbmQ6T05FIFBJRUNF?&adid=22222222254421113917&wmlspartner=wmtlabs&wl0=b&wl1=g&wl2=c&wl3=311995544828&wl4=dsa-759506286232&wl5=1001773&wl6=&wl7=9099943&wl8=&veh=sem&gclid=CjwKCAjwq9mLBhB2EiwAuYdMtYA5KCSNBNOCKLJWx1xwdk1S1VvjoiG1DtQxPx8Wnv9Vm5AoEqSCnBoCCPUQAvD_BwE&gclsrc=aw.ds">Action
                                    Figure</a></li>
                            <li><a class="dropdown-item"
                                    href="https://www.shutterstock.com/pt/search/one+piece+anime">Picture</a></li>
                            <li><a class="dropdown-item"
                                    href="https://meusanimes.com/ver-animes-on/one-piece-episodios">Anime</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--/Menu-->

    <!--Grid-->
    <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">1 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-warning">2 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-info">3 colunas</div>
            </div>

        </div>

    </div>

    <!--/Grid-->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
